<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let p of ListTodo">
            <div class="card" style="width: 18rem;">
                 <div class="card-body">
                  <h5 class="card-title">{{p.title}}</h5>
                  <p class="card-text">Id : {{p.id}}</p>
                  <p class="card-text">User Id : {{p.userId}}</p>
                  <p class="card-text">Completed : {{p.completed}}</p>
                </div>
              </div>
        </div>
 
        <button class="btn btn-primary" (click)="getBilan()">Bilan</button>&nbsp;&nbsp;&nbsp;
        <p class="card-text">Calcul : {{c}}</p>



    </div>
</div>
